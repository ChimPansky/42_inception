# each service is a container instance
services:
  # each container has a name which can be referenced in other containers
  mariadb:

    build: ./requirements/mariadb # where to find the Dockerfile to build the image
    container_name: inception-mariadb # name of the container
    restart: always # ensures automatic restart of container in case it crashes
    environment: #pulls values from .env file (needs to be in same folder as docker-compose.yml)
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - /home/${USER}/data/mariadb_data:/var/lib/mysql
    networks:
      - inception-network

  nginx:
    build: ./requirements/nginx
    container_name: inception-nginx
    restart: always
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    ports:
      - "443:443"
    volumes:
      - /home/${USER}/data/wordpress_data:/var/www/html
    networks:
      - inception-network

networks:
  inception-network:
    driver: bridge
